<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    {%- assign mdl_colors = "blue-indigo" -%}

    {%- if site.mdl_colors -%}
      {%- assign mdl_colors = site.mdl_colors -%}
    {%- endif -%}

    {%- if page.mdl_colors -%}
      {%- assign mdl_colors = page.mdl_colors -%}
    {%- endif %}
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.{{ mdl_colors }}.min.css" />
    <link rel="stylesheet" href="{{ '/assets/css/jekyll-materialdocs.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/github.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | absolute_url }}">
    <!-- Adding SEO meta-tags from @jekyll-seo-tag -->
    {%- seo title=false -%}
    <!-- Adding Feed Metadata from @jekyll-feed -->
    {% feed_meta %}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicons/apple-touch-icon.png' | absolute_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicons/favicon-32x32.png' | absolute_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicons/favicon-16x16.png' | absolute_url }}">
    <link rel="manifest" href="{{ '/assets/images/favicons/manifest.json' | absolute_url }}">
